<p-toast></p-toast>

<div class="form-container">
    <h3 style="font-weight: bold;">Crear Nuevo Rol</h3>
    <div class="form-field">
        <label for="nombre" style="font-weight: bold;">Nombre</label>
        <input id="nombre" type="text" pInputText [(ngModel)]="newRol.nombre" placeholder="Nombre del permiso" />
    </div>
    <div class="form-field" style="text-align: center;">
        <p-button
            icon="pi pi-save"
            label="Guardar"
            (click)="saveRol()"
            styleClass="p-button-raised p-button-warning"
            [style]="{ width: '120px', height: '40px' }"
        ></p-button>
    </div>
</div>



<p-table [value]="roles" dataKey="id" editMode="row" [tableStyle]="{'min-width': '50rem'}" [sortField]="sortField" [sortOrder]="sortOrder">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="id" style="width:30%">Id</th>
            <th style="width:50%">Nombre</th>
            <th style="width:20%">Acci√≥n</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rol let-editing="editing" let-ri="rowIndex">
        <tr [pEditableRow]="rol">
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="output">
                        {{rol.id}}
                    </ng-template>
                </p-cellEditor>
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input 
                            pInputText 
                            type="text" 
                            [(ngModel)]="rol.nombre" 
                            required />
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{rol.nombre}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <div class="flex align-items-center justify-content-center gap-2">
                    <button 
                        *ngIf="!editing" 
                        pButton 
                        pRipple 
                        type="button" 
                        pInitEditableRow 
                        icon="pi pi-pencil" 
                        (click)="onRowEditInit(rol)" 
                        class="p-button-rounded"
                        style="background-color: #ffffff; color: #007bff; border: none; width: 2.5rem; height: 2.5rem;">
                    </button>
                    <button 
                        *ngIf="!editing"
                        pButton 
                        pRipple 
                        type="button" 
                        icon="pi pi-trash" 
                        class="p-button-rounded p-button-danger" 
                        style="width: 3rem; height: 3rem;"
                        (click)="deleteRol(rol.id)">
                    </button>                
                    <button 
                        *ngIf="editing" 
                        pButton 
                        pRipple 
                        type="button" 
                        pSaveEditableRow 
                        icon="pi pi-check" 
                        (click)="onRowEditSave(rol)" 
                        class="p-button-rounded"
                        style="background-color: #ffffff; color: #28a745; border: none; width: 2.5rem; height: 2.5rem; margin-right: 0.5rem;">
                    </button>
                    <button 
                        *ngIf="editing" 
                        pButton 
                        pRipple 
                        type="button" 
                        pCancelEditableRow 
                        icon="pi pi-times" 
                        (click)="onRowEditCancel(rol, ri)" 
                        class="p-button-rounded"
                        style="background-color: #ffffff; color: #dc3545; border: none; width: 2.5rem; height: 2.5rem;">
                    </button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
